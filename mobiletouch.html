	width: 100%;

    border-style: dotted;

}

<body>

<h4 align="center">Hi there,<br/>I am PraveenMax :)</h4>
<b align="center"><u>My Colorful demo</u></b>
<div id="gamearea" class="container" ontouchmove="touchTest(event)" >Touch Here</div>



<p  align="center" id="touchArea" ></p>

<script>
function touchTest(event) {
  var xpos = event.touches[0].clientX;
  var ypos = event.touches[0].clientY;
  var currWidth = document.getElementById("gamearea").clientWidth;
  var currHeight = document.getElementById("gamearea").clientHeight;
  
  document.getElementById("touchArea").innerHTML = xpos + ", " + ypos;
  //console.log(currWidth);
	
  var r=(xpos/currWidth )* 255;  
  var g=0;
  var b=(ypos/currWidth )* 255; 

  document.getElementById("gamearea").style.background ='rgba('+r+','+g+','+b+',0.8)';
  
}
</script>

</body>
